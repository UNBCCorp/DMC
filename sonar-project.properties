# Configuración SonarQube para DMC-front
# ===========================================

# Información básica del proyecto
sonar.projectKey=dmc-front-laminas
sonar.projectName=DMC-front - Laminas MVC
sonar.projectVersion=1.0.0
sonar.projectDescription=Análisis de calidad de código para proyecto DMC-front
sonar.sourceEncoding=UTF-8

# Configuración de archivos fuente
sonar.sources=module,config,bin
sonar.tests=module

# Patrones de inclusión específicos para Laminas
sonar.inclusions=\
    module/**/src/**/*.php,\
    config/**/*.php,\
    bin/**/*.php

# Patrones de tests
sonar.test.inclusions=\
    module/**/test/**/*.php,\
    module/**/Test/**/*.php

# Exclusiones específicas para DMC-front
sonar.exclusions=\
    **/leaflet*.js,\
    **/vendor/**,\
    **/node_modules/**,\
    **/venv/**,\
    data/**/*,\
    **/public/js/easyprint/**,\
    **/public/js/highcharts/**,\
    **/public/js/jspdf/**,\
    **/public/js/leaflet/**,\
    **/public/js/turf/**,\
    **/*.phtml,\
    **/*.twig,\
    **/*.html,\
    **/*.json,\
    **/*.xml,\
    **/*.yml,\
    **/*.yaml,\
    **/cache/**/*,\
    **/tmp/**/*,\
    **/temp/**/*,\
    **/.git/**/*,\
    **/.idea/**/*,\
    **/.vscode/**/*,\
    **/autoload_*.php,\
    **/composer_autoload.php,\
    **/*Factory.php,\
    **/*ServiceFactory.php,\
    **/Module.php

# Exclusiones de tests
sonar.test.exclusions=\
    vendor/**/*,\
    data/**/*,\
    public/**/*

# Configuración de cobertura de código (deshabilitado - no hay tests)
# sonar.php.coverage.reportPaths=coverage.xml,build/logs/clover.xml
# sonar.php.tests.reportPath=tests-report.xml,build/logs/junit.xml

# Configuración específica para PHP
sonar.language=php
sonar.php.file.suffixes=php

# Configuración de análisis estático (deshabilitado - no hay reportes Psalm)
# sonar.php.psalm.reportPaths=psalm-report.xml,build/logs/psalm.xml

# Configuración de duplicación de código
sonar.cpd.php.minimumtokens=70

# Configuración de complejidad
sonar.php.complexity.threshold=10

# Configuración de calidad de código
sonar.qualitygate.wait=true

# Deshabilitar métricas de coverage (no hay tests en el proyecto)
sonar.coverage.exclusions=**/*
sonar.cpd.exclusions=**/vendor/**

# Configuración de logs y debugging
sonar.verbose=false
sonar.log.level=INFO

# Configuración de servidor SonarQube
sonar.host.url=http://localhost:9000

# Token de autenticación (configura tu token aquí)
# sonar.token=TU_TOKEN_AQUI